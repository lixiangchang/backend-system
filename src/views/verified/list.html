  <script>
    $(".cancel").on("click", function () {
      //当你在iframe页面关闭自身时
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
      parent.layer.close(index); //再执行关闭
    })
    // 查看身份证图片
    $('.btn-layer-images').on('click', function (e) {
      e.preventDefault()
      var imgUrl = $(this).attr('href')
      var index = $(this).parent().index()
      var title = $(this).parents('table').find('th').eq(index).html()
      layer.open({
        type: 1,
        title: title,
        skin: 'layui-layer-rim', //加上边框
        area: ['800px', '500px'], //宽高
        content: '<img src="' + imgUrl + '" width="100%">'
      });
    })

  </script>

<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
  <title>按钮权限</title>
  <link href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/base.css">
  <link rel="stylesheet" href="../../styles/menu.css">
</head>

<body>
  <div class="container-fluid pl30 pr30">
    <!-- 顶部tab切换 -->
    <div class="row mt10">
      <div class="btn f14 ">角色组：</div>
      <button class="btn butn btn-primary ml20 tab f16">
        <i class="ion-ios-monitor vm"></i>
        <span>系统管理员</span>
      </button>
      <button class="btn butn btn-secondary  ml20 tab f16">
        <i class="ion-ios-monitor vm"></i>
        <span>会员组</span>
      </button>
    </div>
    <div class="row mt10">
      <table class="table table-hover g6 table-bordered tc table-td-p f14">
        <thead>
          <tr>
            <th class="w100">序号</th>
            <th>角色</th>
            <th>导出EXCEL</th>
            <th>导入EXCEL</th>
            <th>发短信</th>
            <th>站内信</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td class="role-name">后台管理员</td>
            <td>
              <input class="mui-switch" type="checkbox" checked>
            </td>
            <td>
              <input class="mui-switch" type="checkbox">
            </td>
            <td>
              <input class="mui-switch" type="checkbox">
            </td>
            <td>
              <input class="mui-switch" type="checkbox" checked>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="/scripts/main.js"></script>
  <script>
    //TAB切换
    $(".tab").on("click", function () {
      $(this).addClass("btn-primary").removeClass("btn-secondary").siblings('.tab').removeClass("btn-primary").addClass("btn-secondary")
    })
  </script>
</body>

</html>

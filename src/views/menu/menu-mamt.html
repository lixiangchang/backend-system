  <script>
    //编辑
    $(".edit").on("click", function () {
      $(this).blur();
      layer.open({
        type: 1,
        maxmin: true,
        fixed: false, //不固定
        title: '编辑菜单',
        area: ['400px', '450px'], //宽高
        content: `<div class="container-fluid pl30 pr30 f14">
          <div class="row title">
            <div class="w100 tr">上级：</div>
            <div class="alert alert-secondary m0 pt1 pb1 pdl10 notall w190" role="alert">
              (无) 此项为顶级菜单
            </div>
          </div>
          <div class="row name">
            <div class="w100 tr">名称：</div>
            <div>
              <input type="text" class="form-control" value="系统菜单">
            </div>
          </div>
          <div class="row link">
            <div class="w100 tr">链接：</div>
            <div>
              <input type="text" class="form-control notall" value="顶级菜单禁止输入" disabled>
            </div>
          </div>
          <div class="row num">
            <div class="w100 tr">序号：</div>
            <div>
              <input type="number" class="form-control" value="1">
            </div>
          </div>
          <div class="row mt10">
            <div class="w100 tr">类型：</div>
            <div>
              <label>
                <input type="radio" name="type"> 系统菜单
              </label>
              <label>
                <input type="radio" name="type" checked> 业务菜单
              </label>
            </div>
          </div>
          <div class="row mt10 mb10">
            <div class="w100 tr">状态：</div>
            <div>
              <label>
                <input type="radio" name="state" checked> 显示
              </label>
              <label>
                <input type="radio" name="state"> 隐藏
              </label>
            </div>
          </div>
          <div class="row">
            <div class="pct90 tc">
              <button type="button" class="btn butn btn-info ml30">保存</button>
              <button type="button" class="btn butn btn-secondary ml30 cancel">取消</button>
            </div>
          </div>
        </div>`
      });
      $(".cancel").on("click", () => {
        layer.close(layer.index);
      })
    })
